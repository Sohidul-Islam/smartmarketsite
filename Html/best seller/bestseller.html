<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../css/bestsellers.css">
    <link rel="stylesheet" href="../../plugins//OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../../plugins//OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../fontawesome-free-5.15.2-web/fontawesome-free-5.15.2-web/css/all.css">
</head>

<body>
    <div class="best--sellers_container">
        <div class="best--sellers_title">
            <h2>Best Sellers</h2>
            <div class="divider"></div>
        </div>
        <div class="best_sellers_content">
            <div class="owl-carousel best-sellers-slider owl-theme">
                <div class="item best--sellers-item">


                    <div class="best--sellers-items_container">

                        <div class="best--sellers-item-content">
                            <div class="badge_container">
                                <img src="../../assets/badge.svg" alt="">
                            </div>
                            <h4 class="best--sellers-items-types">CAMERA</h4>
                            <div class="best--sellers-item-heading">
                                <h4 class="best--sellers-item-content-text-2">Blue Yeti USB Microphone</h4>
                                <h4 class="best--sellers-item-content-text-3">Blackout Edition</h4>
                            </div>
                            <div class="img_container">
                                <img src="../../assets/microphone.jpg" alt="">
                            </div>

                            <div class="best--sellers-item_innerdiv">
                                <div class="best--sellers-item-innerdiv_divider"></div>
                                <div class="quick--view-button-box">
                                    <button class="quick--view-button-main">Quick View</button>
                                </div>
                                <div class="pricing">
                                    <p class="price">$1900.00</p>
                                    <p class="price-through">$2450.00</p>

                                </div>
                            </div>

                        </div>

                        <div class="cart-container">
                            <div class="icon1">
                                <i class="icon fas fa-exchange-alt"></i>
                            </div>
                            <div class="addcart-button-box">
                                <button class="addcart-button-main">Add to cart</button>
                            </div>
                            <div class="icon2">
                                <i class="icon far fa-heart"></i>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


    <script src="../../js/jquery.min.js"></script>
    <script src="../../plugins/OwlCarousel2-2.3.4/dist/owl.carousel.js"></script>
    <script src="../../js/bestseller.js"></script>
</body>

</html>
