<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hightlighting Features</title>
    <link rel="stylesheet" href="../../css/highlighting.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid_box">
        <div class="row clear-fix row-1">
            <div class="col Hightlighting">
                <div class="Hightlighting__content">
                    <div class="text_box">
                    <p class="text_box--text-1">clothing</p>
                    <p class="text_box--text-2">Men Collections</p>
                    <span class="text_box--text-3">The 10 Best Man Collection 2018</span>
                    <span class="text_box--text-4"><span>$120.00</span> $295.00</span>
                </div>
                <div class="btn_box">
                    <button class="outline-btn">Buy Now</button>
                </div>
                </div>
            </div>

        </div>
        <div class="row row-2">
            <div class="col">
                  <div class="Hightlighting__content">
                    <div class="text_box">
                    <p class="text_box--text-1">clothing</p>
                    <span class="text_box--text-3">Extra <strong>30% off</strong> All Sale Styles</span>
                </div>
                </div>
            </div>
            <div class="col">
                 <div class="Hightlighting__content">
                    <div class="text_box">
                    <p class="text_box--text-1">Tech</p>
                    <span class="text_box--text-3">Riley <strong>Smart Home</strong>Patrol Robot</span>
                </div>
                </div>
            </div>
            <div class="col">
                <div class="Hightlighting__content">
                    <div class="text_box">
                    <p class="text_box--text-1">Beauty</p>
                    <span class="text_box--text-3">20% off or more <strong>Beauty Products</strong></span>
                </div>
                </div>
            </div>
            <div class="col">
               <div class="Hightlighting__content">
                    <div class="text_box">
                    <p class="text_box--text-1">Electronics</p>
                    <span class="text_box--text-3"> Globe Electric<strong>House & Appliances</strong></span>
                </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
